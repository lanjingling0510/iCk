<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
 <meta name="apple-touch-fullscreen" content="yes" />
 <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="assets/css/amazeui.css"/>
    <link rel="stylesheet" href="css/home-menu.css"/>
    <style>
        body {
        	display:none;
            background: url('image/bg.jpg') no-repeat center center;
            background-size: cover;
            overflow: hidden;
        }

        /*header*/
        #home-header {
            height: 200px;
            margin-top: 80px;
            -webkit-animation: changeForme 1s;
            animation: changeForme 1s;
            -webkit-animation-delay:1s;
             animation-delay:1s;
            -webkit-transition-timing-function: ease-in-out;
            transition-timing-function: ease-in-out;

        }
        @-webkit-keyframes changeForme
        {
            0% {-webkit-transform-origin: 50% 100%;-webkit-transform : scaleX(1) scaleY(1);}
            40% {-webkit-transform-origin: 50% 100%;-webkit-transform : scaleX(0.8) scaleY(1.2);}
            50% {-webkit-transform-origin: 50% 100%;-webkit-transform : scaleX(1.2) scaleY(0.8);}
            60% {-webkit-transform-origin: 50% 100%;-webkit-transform : scaleX(0.9) scaleY(1.1);}
            70% {-webkit-transform-origin: 50% 100%;-webkit-transform : scaleX(1.2) scaleY(0.8);}
            80% {-webkit-transform-origin: 50% 100%;-webkit-transform : scaleX(0.9) scaleY(1.1);}
            90% {-webkit-transform-origin: 50% 100%;-webkit-transform : scaleX(1.2) scaleY(0.8);}
            100% {-webkit-transform-origin: 50% 100%;-webkit-transform : scaleX(1) scaleY(1);}
        }


        #svg1{
        	width:100%;
        	height:220px;
        }
		@media screen and (min-width : 640px){
			#svg1{
				width:650px;
				height:350px;
			}
		}


        /*nav*/
        #home-nav {
            position: fixed;
            bottom: 50px;
            left: 0;
            width: 100%;
        }

        .home-nav-wenzi {
            width: 300px;
            height: 292px;
            top: 0;
            left: calc(50% - 150px);
            position: absolute;
        }

        .home-nav-wenzi svg {
            position: absolute;
            z-index: 10;
        }
        path, text {
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            -webkit-animation: dash 5s linear forwards infinite;
            -moz-animation: dash 5s linear  forwards infinite;
        }

        @-webkit-keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }

        @-moz-keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }

    </style>
</head>

<script>
    window.onload=function(){
        $(".menu-item-button").hover(
                function () {
                    $("#wenzi-" + this.id).show();
                }, function () {
                    $("#wenzi-" + this.id).hide();
                }
        )

		
			var svg1 = Snap("#svg1");
			var svg2 = Snap("#svg2");
			var set1=svg1.selectAll('path');
			var set2=svg2.selectAll('path');
			var pathList=[];
			var path;
			for(var i=0,len=set2.length;i<len;i++){
				path=set2[i];
				pathList.push(path.getSubpath(0,path.getTotalLength()));
			}
			$('body').show();
        window.setTimeout(function(){
			for(var i=0,len=set2.length;i<len;i++){
					path=set1[i];
					if(path){
						path.attr({fill:"none"}).animate({
							d:pathList[i],
							 "stroke":"#F7FBF9",
							"stroke-miterlimit":10
						},2000,mina.linear);
					}else{
						svg1.paper.path(pathList[i]).attr({fill:"none"}).animate({
							 "stroke":"#F7FBF9",
							 "stroke-miterlimit":10
						},2000,mina.linear);
					}
			}

        },2000);


    }
</script>
